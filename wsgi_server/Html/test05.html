<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function Person(name , age){
				this.name = name
				this.age = age
			}
			Person.prototype.eat = function(food){
				alert(this.name + '正在吃' + food)
			}
			Person.prototype.watchAV =  function(){
				if (this.age < 18){
					alert( this.name + '正在看喜羊羊和灰太狼')
				}else{
					alert(this.name + '正在看动作片')
				}
			}
			let person =new Person('来福' , 15)
			person.eat('火锅')
			let person2 = new Person('小明' , 25)
			person2.watchAV()
		</script>
	</body>
</html>
